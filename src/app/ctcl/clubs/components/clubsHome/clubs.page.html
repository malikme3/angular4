<ng-template let-car pTemplate="item">
  <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
    <div class="ui-grid-row">
      <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search"
                                                              style="cursor:pointer;float:left;margin-top:40px"></i>
      </div>
      <div class="ui-grid-col-9">
        <div class="ui-grid ui-grid-responsive ui-fluid">
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">Vin:</div>
            <div class="ui-grid-col-10">Vin</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">Year:</div>
            <div class="ui-grid-col-10">Year</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">Brand:</div>
            <div class="ui-grid-col-10">Brand</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">Color:</div>
            <div class="ui-grid-col-10">Color</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
