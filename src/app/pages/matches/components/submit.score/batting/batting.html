<div class="row" *ngFor="let position of batting_poistion; let i = index ">
  <div class="col-sm-2">
    <div class="form-group row">
      <ng-select [formControl]="name"
                 [options]="batFirstPlayers" [allowClear]="true" placeholder="Select Batsman Name"
                 highlightTextColor="black"
                 (selected)="onSelectedBatting(i, $event.value)">
      </ng-select>
    </div>
  </div>
  <div class="col-sm-2">
    <ng-select highlightColor="#9575cd" highlightTextColor="#fff" [formControl]="name"
               [options]="player_out_type" [allowClear]="true" placeholder="Slect out type"
               highlightTextColor="black"
               (selected)="onSelectedHowOutTypes($event.value, $event.label)">
    </ng-select>
  </div>

  <div class="col-sm-2">
    <div class="form-group row">
      <ng-select [formControl]="name"
                 [options]="batSecondPlayers" [allowClear]="true" placeholder="Select Assist Fielder"
                 highlightTextColor="black"
                 (selected)="onSelectedBatting($event, position.value)">
      </ng-select>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group row">
      <ng-select [formControl]="name"
                 [options]="batSecondPlayers" [allowClear]="true" placeholder="Select Bowler Name"
                 highlightTextColor="black"
                 (selected)="onSelectedBatting($event, position.value)">
      </ng-select>
    </div>
  </div>
  <div class="col-sm-1">
    <input type="text" class="form-control" id="runs" placeholder="Runs">
  </div>
  <div class="col-sm-1">
    <input [formControl]="name" type="text" class="form-control" id="balls"
           placeholder="Balls" #input
           (change)="onSelectedBatting('balls', input.value)">
  </div>
  <div class="col-sm-1">
    <input [formControl]="name" type="text" class="form-control" id="fours"
           placeholder="4s" #input
           (change)="onSelectedBatting('fours', input.value)">
  </div>
  <div class="col-sm-1">
    <input [formControl]="name" type="text" class="form-control" id="sixes"
           placeholder="6s" #input (click)='onClick()'
           (change)="onSelectedBatting('sixes', input.value)">
  </div>
</div>
