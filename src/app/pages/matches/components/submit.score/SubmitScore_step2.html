<ba-card baCardClass="with-scroll" title="Batsman Score Details">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="row" *ngFor="let position of batting_poistion">
      <div class="col-sm-2">
        <div class="form-group row"
             [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <ng-select [formControl]="name"
                     [options]="player_out_type" [allowClear]="true" placeholder="Select Batsman Name"
                     highlightTextColor="black"
                     (selected)="onSelected($event.label, position.id)">
          </ng-select>
        </div>
      </div>
      <div class="col-sm-2">
        <ng-select highlightColor="#9575cd" highlightTextColor="#fff" [formControl]="name"
                   [options]="player_out_type" [allowClear]="true" placeholder="Slect out type"
                   highlightTextColor="black"
                   (selected)="onSelected($event.label, position.id)">
        </ng-select>
      </div>

      <div class="col-sm-2">
        <div class="form-group row"
             [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <ng-select [formControl]="name"
                     [options]="player_out_type" [allowClear]="true" placeholder="Select Assist Fielder"
                     highlightTextColor="black"
                     (selected)="onSelected($event, position.id)">
          </ng-select>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group row"
             [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <ng-select [formControl]="name"
                     [options]="player_out_type" [allowClear]="true" placeholder="Select Bowler Name"
                     highlightTextColor="black"
                     (selected)="onSelected($event, position.id)">
          </ng-select>
        </div>
      </div>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="runs" placeholder="Runs">
      </div>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="balls" placeholder="Balls">
      </div>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="4s" placeholder="4s">
      </div>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="6s" placeholder="6s">
      </div>
    </div>
    <!-- Extra Details -->
    <ba-card baCardClass="with-scroll" title="Enter Total & Extras Detail">
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="inputFirstName">Wicket</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="inputFirstName">Overs</label>
            <input type="text" class="form-control" id="overs" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="inputFirstName">Total</label>
            <input type="text" class="form-control" id="total" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group">
            <label for="lb">Leg Byes</label>
            <input type="text" class="form-control" id="lb" placeholder="Leg Byes">
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group">
            <label for="byes">Byes</label>
            <input type="text" class="form-control" id="byes" placeholder="Byes">
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group">
            <label for="wides">Wides</label>
            <input type="text" class="form-control" id="wides" placeholder="Wides">
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group">
            <label for="nb">No Balls</label>
            <input type="text" class="form-control" id="nb" placeholder="No Balls">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="extrastotal">Total</label>
            <input type="text" class="form-control" id="extrastotal" placeholder="Extras Total">
          </div>
        </div>
      </div>
    </ba-card>
    <!--Fall of wickets-->
    <ba-card baCardClass="with-scroll" title="Fall of Wickets">
      <div class="row">
        <div class="col-sm-2" *ngFor="let position of batting_poistion">
          <div class="form-group " *ngIf="position.wicket">
            <label for=position.wicket>{{position.wicket}}</label>
            <input type="text" class="form-control" id=position.wicket placeholder="position.wicket">
          </div>
        </div>
      </div>
    </ba-card>
    <!--Bowling Details-->
    <ba-card baCardClass="with-scroll" title="Enter Bowling Details">
      <div class="row" *ngFor="let position of batting_poistion; let fst = first; ">
        <div class="col-sm-2">
          <label *ngIf="fst" for="byes">Bowler Names</label>
          <div class="form-group row"
               [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
            <ng-select [formControl]="name"
                       [options]="player_out_type" [allowClear]="true" placeholder="Select Bowler Name"
                       highlightTextColor="black"
                       (selected)="onSelected($event.label, position.id)">
            </ng-select>
          </div>
        </div>
        <div class="col-sm-2">
          <label *ngIf="fst" for="bowlerovers">Overs</label>
          <input type="text" class="form-control" id="bowlerovers" placeholder="Overs">
        </div>
        <div class="col-sm-2">
          <label *ngIf="fst" for="maidens">Maidens</label>
          <input type="text" class="form-control" id="maidens" placeholder="maidens">
        </div>
        <div class="col-sm-2">
          <label *ngIf="fst" for="bowlerruns">Runs</label>
          <input type="text" class="form-control" id="bowlerruns" placeholder="Runs">
        </div>
        <div class="col-sm-2">
          <label *ngIf="fst" for="wickets">Wickets</label>
          <input type="text" class="form-control" id="wickets" placeholder="wickets">
        </div>
        <div class="col-sm-1">
          <label *ngIf="fst" for="noballs">NB</label>
          <input type="text" class="form-control" id="noballs" placeholder="NB">
        </div>
        <div class="col-sm-1">
          <label *ngIf="fst" for="bowlerwides">Wides</label>
          <input type="text" class="form-control" id="bowlerwides" placeholder="wides">
        </div>
      </div>
    </ba-card>
    <div class="form-group row">
      <div class="offset-sm-4 col-xlg-4 col-lg-4 col-md-4 col-sm-4">
        <button type="submit" class="btn btn-default btn-auth">Submit Step 2 Score Card details !!</button>
      </div>
    </div>

  </form>
</ba-card>
