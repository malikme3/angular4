<div *ngIf="isDropDown" baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
  <div class="card-header clearfix">
    <div class="dropdown">
      <p class="float-left h5 " translate> {{'matches.title'}}</p>
      <a [routerLink]="['/pages/matches/scoreView']"  [queryParams]="{gameId:''}" translate>{{'matches.home'}}</a>
      <p class="float-right h5 ">
        <select class="btn-outline-warning" [(ngModel)]="leagueType" (ngModelChange)="getLeagueResults()">
          <option *ngFor=" let option of options2017" value= {{option.id}}>{{option.name}}</option>
        </select>
      </p>
    </div>
    <ng-content></ng-content>
  </div>
  <ng2-smart-table [settings]="settings" [source]="source" (edit)="onRowEdit($event)" (userRowSelect)="getDetailedScore($event)"> </ng2-smart-table>
</div>
