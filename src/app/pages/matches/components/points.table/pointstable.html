<div class="row" *ngFor="let group of groups, let i = index">
  <div class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-12">
    <ba-card title="{{group.seasonName | slice:4:13}} :: {{group.groupCategory}}" baCardClass="medium-card with-scroll">
      <bordered-table [group]="group"></bordered-table>
    </ba-card>
  </div>
</div>
