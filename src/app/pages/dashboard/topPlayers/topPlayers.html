<ctcl-latest-matches></ctcl-latest-matches>
<p-accordion [multiple]="true">
  <p-accordionTab header="T20 League">
    <p-carousel headerText="T20 League" [value]="recordsObjectT20" [circular]="true" [pageLinks]="5"
                [autoplayInterval]="10000" [numVisible]="5">
      <ng-template let-player pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
          <div class="ui-grid-row">
            <div class="ui-grid-col-12 align='center'"><h3>{{player.name}}</h3></div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-6 textLeft">Matches</div>
            <div class="ui-grid-col-6 textRight">{{player.matches}}</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-6 textLeft">Runs</div>
            <div class="ui-grid-col-6 textRight">{{player.runs}}</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-6 textLeft">Average</div>
            <div class="ui-grid-col-6 textRight">{{player.average}}</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-6 textLeft">Fifties</div>
            <div class="ui-grid-col-6 textRight">{{player.fifties}}</div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </p-accordionTab>
</p-accordion>
